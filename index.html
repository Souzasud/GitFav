<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/Vector.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>GITFAV</title>

  <script src="/js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <a href=""><img id="logo" src="/assets/Gitfav.svg" alt="Logo GitFav"></a>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btnFav"><img class="star" src="/assets/Vector.svg" alt="estrela">FAVORITAR</button>
      </div>
    </header>

    <div class="table">
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>      
    </table>
    <div class="zeroFav">
      <img src="/assets/Estrela.svg" alt="estrela">
      <p>Nenhum favorito ainda</p>
    </div>
  </div>
  </div>
  
</body>
</html>
